<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bounding Client Rect</title>
  <style>
    * { box-sizing:border-box; }
    body { font-family:'Helvetica Neue', sans-serif; color: #170e2b; background-color: #f9faf9; padding: 0; margin: 0; }
    #area { width: 100%; height: 10000px; }
    #box { position: absolute; zIndex: 12; top: 2500px; left: 500px; width:100px; height: 100px; background-color: rgb(40, 130, 184) }
    
  </style>
</head>
<body>
  <section id="content">
    <h1>Bounding Client Rect</h1>
    <p>Use <code>document.querySelector('#box').getBoundingClientRect()</code> along with window properties to determine if a box is fully or partly visible at any given time.</p>
    <p>Try with different scroll positions</p>
  </section>
  <section id="area">
    
  </section>
  <div id="box"></div>

</body>
</html>
